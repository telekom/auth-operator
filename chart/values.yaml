global:
### Configure Custom Resources (RBAC/OIDC) inside the cluster
  enforceAutomationGlobal: "false"
  enforceAutomationCluster: "false"
  firstLineGlobal: "false"
  firstLineCluster: "false"
  onboardingGlobal: "false"
  onboardingCluster: "false"
  thirdPartyGlobal: "false"
  thirdPartyCluster: "false"
  thirdParties:
  - istio
  - monitoring
  cluster:
    name: 5gc
    tenant: sddata
    location: hrzagt5
    environment: prod
    authBackends:
    - name: "tdi-infra-idp"
      oidcGroupNamePrefix: "s_"
      oidcGroupNameDelimiter: "_"
    owners:
    - tdgZam: 
      tdiInfra: q831050
      tdiPortal:
    - tdgZam: karlito@zam.dt
      tdiInfra: t628545
      tdiPortal:
    machineAccounts: {}
    thirdParties: []

  # Define global setting that will apply to all components
  serviceAccount:
    create: true
    name:
  priorityClassName: caas-high-priority-workload
  image:
    registry: "artifactory.devops.telekom.de"
    repository: "tdi-caas-docker-images-local"
    name: "authn-authz-operator"
    tag: "v0.1.1-features-bugfix"
  imagePullSecrets:
    - name: mcicd-docker
  imagePullPolicy: IfNotPresent
  tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/master
    - effect: NoSchedule
      key: node-role.kubernetes.io/control-plane
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
          - matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: Exists

# Generator component specific config (RoleDefinition)
generator:
  rbac:
    create: true
    rules:
    - apiGroups:
      - authorization.t-caas.telekom.com
      resources:
      - roledefinitions
      verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
    - apiGroups:
      - authorization.t-caas.telekom.com
      resources:
      - roledefinitions/status
      verbs:
      - get
      - patch
      - update
    - apiGroups:
      - rbac.authorization.k8s.io
      resources:
      - clusterroles
      - roles
      verbs:
      - escalate
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
    - apiGroups:
      - rbac.authorization.k8s.io
      resources:
      - clusterroles/status
      - roles/status
      verbs:
      - get
      - list 
      - watch
      - patch
      - update
  networkPolicy:
    enabled: true
  prometheus:
    enabled: true
  annotations:
    {}
  resources:
    requests:
      cpu: 10m
      memory: 20Mi
    limits:
      cpu: 50m
      memory: 100Mi

