image:
  repository: ghcr.io/telekom/auth-operator
  # tag should be set explicitly during deployment (e.g., via --set image.tag=v1.0.0)
  # Using 'latest' is an anti-pattern for production deployments
  tag: ""
imagePullSecrets: []
kubernetesClusterDomain: cluster.local
serviceAccount:
  annotations: {}
controller:
  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi
  replicas: 1
  podDisruptionBudget:
    # Enable PodDisruptionBudget for high availability
    enabled: false
    # Minimum number of pods that must be available during disruption
    minAvailable: 1
    # Maximum number of pods that can be unavailable during disruption
    # (mutually exclusive with minAvailable)
    # maxUnavailable: 1
webhookServer:
  replicas: 1
  tdgMigration: "false"
  podDisruptionBudget:
    # Enable PodDisruptionBudget for high availability
    enabled: false
    # Minimum number of pods that must be available during disruption
    minAvailable: 1
    # Maximum number of pods that can be unavailable during disruption
    # (mutually exclusive with minAvailable)
    # maxUnavailable: 1
  resources:
    limits:
      cpu: 150m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
  service:
    port: 443
    protocol: TCP
    type: ClusterIP
metrics:
  service:
    # Enable a dedicated Service for Prometheus scraping
    enabled: true
    port: 8080
  serviceMonitor:
    # Enable ServiceMonitor for Prometheus Operator
    enabled: false
    # Scrape interval (uses Prometheus default if empty)
    interval: ""
    # Scrape timeout (uses Prometheus default if empty)
    scrapeTimeout: ""
    # Additional labels for ServiceMonitor (e.g., for label-based selection)
    additionalLabels: {}
