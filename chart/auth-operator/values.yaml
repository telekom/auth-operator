image:
  repository: controller
  tag: latest
imagePullSecrets: []
kubernetesClusterDomain: cluster.local
serviceAccount:
  annotations: {}
controller:
  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi
  replicas: 1
  podDisruptionBudget:
    # Enable PodDisruptionBudget for high availability
    enabled: false
    # Minimum number of pods that must be available during disruption
    minAvailable: 1
    # Maximum number of pods that can be unavailable during disruption
    # (mutually exclusive with minAvailable)
    # maxUnavailable: 1
webhookServer:
  replicas: 1
  tdgMigration: "false"
  podDisruptionBudget:
    # Enable PodDisruptionBudget for high availability
    enabled: false
    # Minimum number of pods that must be available during disruption
    minAvailable: 1
    # Maximum number of pods that can be unavailable during disruption
    # (mutually exclusive with minAvailable)
    # maxUnavailable: 1
  resources:
    limits:
      cpu: 150m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
  service:
    port: 443
    protocol: TCP
    type: ClusterIP
