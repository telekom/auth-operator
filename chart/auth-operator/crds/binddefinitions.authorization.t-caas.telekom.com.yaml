apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Delete=false
    controller-gen.kubebuilder.io/version: v0.20.0
    helm.sh/resource-policy: keep
  name: binddefinitions.authorization.t-caas.telekom.com
spec:
  group: authorization.t-caas.telekom.com
  names:
    kind: BindDefinition
    listKind: BindDefinitionList
    plural: binddefinitions
    shortNames:
    - binddef
    singular: binddefinition
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - description: Whether the BindDefinition is ready
      jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: Ready
      type: string
    - description: Time duration since creation of this BindDefinition
      jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    - description: The name of the child object created by this BindDefinition
      jsonPath: .spec.targetName
      name: Bind name
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: BindDefinition is the Schema for the binddefinitions API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: BindDefinitionSpec defines the desired state of BindDefinition.
            properties:
              automountServiceAccountToken:
                default: true
                description: |-
                  AutomountServiceAccountToken controls whether to automount API credentials for ServiceAccounts
                  created by this BindDefinition. Defaults to true for backward compatibility with Kubernetes
                  native ServiceAccount behavior. Set to false to improve security by preventing automatic
                  token mounting.
                  Only applies when Subjects contain ServiceAccount entries that need to be auto-created.
                type: boolean
              clusterRoleBindings:
                description: List of ClusterRoles to which subjects will be bound
                  to. The list is a RoleRef which means we have to specify the full
                  rbacv1.RoleRef schema. The result of specifying this field are ClusterRoleBindings.
                properties:
                  clusterRoleRefs:
                    description: ClusterRoleRefs references an existing ClusterRole
                    items:
                      type: string
                    type: array
                type: object
              roleBindings:
                description: List of ClusterRoles/Roles to which subjects will be
                  bound to. The list is a RoleRef which means we have to specify the
                  full rbacv1.RoleRef schema. The result of specifying the field are
                  RoleBindings.
                items:
                  description: NamespaceBinding defines namespace-scoped role bindings.
                  properties:
                    clusterRoleRefs:
                      description: ClusterRoleRefs references an existing ClusterRole
                      items:
                        type: string
                      type: array
                    namespace:
                      description: Namespace of the Role that should be bound to the
                        subjects.
                      type: string
                    namespaceSelector:
                      description: NamespaceSelector is a label selector which will
                        match namespaces that should have the RoleBinding/s.
                      items:
                        description: |-
                          A label selector is a label query over a set of resources. The result of matchLabels and
                          matchExpressions are ANDed. An empty label selector matches all objects. A null
                          label selector matches no objects.
                        properties:
                          matchExpressions:
                            description: matchExpressions is a list of label selector
                              requirements. The requirements are ANDed.
                            items:
                              description: |-
                                A label selector requirement is a selector that contains values, a key, and an operator that
                                relates the key and values.
                              properties:
                                key:
                                  description: key is the label key that the selector
                                    applies to.
                                  type: string
                                operator:
                                  description: |-
                                    operator represents a key's relationship to a set of values.
                                    Valid operators are In, NotIn, Exists and DoesNotExist.
                                  type: string
                                values:
                                  description: |-
                                    values is an array of string values. If the operator is In or NotIn,
                                    the values array must be non-empty. If the operator is Exists or DoesNotExist,
                                    the values array must be empty. This array is replaced during a strategic
                                    merge patch.
                                  items:
                                    type: string
                                  type: array
                                  x-kubernetes-list-type: atomic
                              required:
                              - key
                              - operator
                              type: object
                            type: array
                            x-kubernetes-list-type: atomic
                          matchLabels:
                            additionalProperties:
                              type: string
                            description: |-
                              matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels
                              map is equivalent to an element of matchExpressions, whose key field is "key", the
                              operator is "In", and the values array contains only "value". The requirements are ANDed.
                            type: object
                        type: object
                        x-kubernetes-map-type: atomic
                      type: array
                    roleRefs:
                      description: RoleRefs references a specific Role that has to
                        exist in the target namespaces
                      items:
                        type: string
                      type: array
                  type: object
                type: array
              subjects:
                description: List of subjects that will be bound to a target ClusterRole/Role.
                  Can be "User", "Group" or "ServiceAccount".
                items:
                  description: |-
                    Subject contains a reference to the object or user identities a role binding applies to.  This can either hold a direct API object reference,
                    or a value for non-objects such as user and group names.
                  properties:
                    apiGroup:
                      description: |-
                        APIGroup holds the API group of the referenced subject.
                        Defaults to "" for ServiceAccount subjects.
                        Defaults to "rbac.authorization.k8s.io" for User and Group subjects.
                      type: string
                    kind:
                      description: |-
                        Kind of object being referenced. Values defined by this API group are "User", "Group", and "ServiceAccount".
                        If the Authorizer does not recognized the kind value, the Authorizer should report an error.
                      type: string
                    name:
                      description: Name of the object being referenced.
                      type: string
                    namespace:
                      description: |-
                        Namespace of the referenced object.  If the object kind is non-namespace, such as "User" or "Group", and this value is not empty
                        the Authorizer should report an error.
                      type: string
                  required:
                  - kind
                  - name
                  type: object
                  x-kubernetes-map-type: atomic
                type: array
              targetName:
                description: Name that will be prefixed to the concatenated string
                  which is the name of the binding. Follows format "targetName-clusterrole/role-binding"
                  where clusterrole/role is the in-cluster existing ClusterRole or
                  Role.
                maxLength: 253
                minLength: 1
                pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
                type: string
            required:
            - subjects
            - targetName
            type: object
            x-kubernetes-validations:
            - message: at least one clusterRoleBindings or roleBindings must be specified
              rule: (has(self.clusterRoleBindings.clusterRoleRefs) && size(self.clusterRoleBindings.clusterRoleRefs)
                > 0) || (has(self.roleBindings) && size(self.roleBindings) > 0)
            - message: at least one subject must be specified
              rule: size(self.subjects) > 0
            - message: ServiceAccount subjects must specify a namespace
              rule: self.subjects.all(s, s.kind != 'ServiceAccount' || (has(s.namespace)
                && size(s.namespace) > 0))
          status:
            description: BindDefinitionStatus defines the observed state of BindDefinition.
            properties:
              bindReconciled:
                description: Not extremely important as most status updates are driven
                  by Conditions. We read the JSONPath from this status field to signify
                  completed reconciliation.
                type: boolean
              conditions:
                description: Conditions defines current service state of the Bind
                  definition. All conditions should evaluate to true to signify successful
                  reconciliation.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              externalServiceAccounts:
                description: |-
                  ExternalServiceAccounts lists ServiceAccounts referenced by this BindDefinition
                  that already existed and are not owned by any BindDefinition. These SAs are used
                  in bindings but not managed (created/deleted) by the controller.
                  Format: "<namespace>/<name>".
                items:
                  type: string
                type: array
              generatedServiceAccounts:
                description: 'If the BindDefinition points to a subject of "Kind:
                  ServiceAccount" and the service account is not present. The controller
                  will reconcile it automatically.'
                items:
                  description: |-
                    Subject contains a reference to the object or user identities a role binding applies to.  This can either hold a direct API object reference,
                    or a value for non-objects such as user and group names.
                  properties:
                    apiGroup:
                      description: |-
                        APIGroup holds the API group of the referenced subject.
                        Defaults to "" for ServiceAccount subjects.
                        Defaults to "rbac.authorization.k8s.io" for User and Group subjects.
                      type: string
                    kind:
                      description: |-
                        Kind of object being referenced. Values defined by this API group are "User", "Group", and "ServiceAccount".
                        If the Authorizer does not recognized the kind value, the Authorizer should report an error.
                      type: string
                    name:
                      description: Name of the object being referenced.
                      type: string
                    namespace:
                      description: |-
                        Namespace of the referenced object.  If the object kind is non-namespace, such as "User" or "Group", and this value is not empty
                        the Authorizer should report an error.
                      type: string
                  required:
                  - kind
                  - name
                  type: object
                  x-kubernetes-map-type: atomic
                type: array
              missingRoleRefs:
                description: |-
                  MissingRoleRefs lists role references that could not be resolved during the
                  last reconciliation. Format: "ClusterRole/<name>" or "Role/<namespace>/<name>".
                  Empty when all referenced roles exist.
                items:
                  type: string
                type: array
              observedGeneration:
                description: |-
                  ObservedGeneration is the last observed generation of the resource.
                  This is used by kstatus to determine if the resource is current.
                format: int64
                type: integer
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
