apiVersion: v1
kind: Service
metadata:
  name: {{ include "auth-operator.fullname" . }}-webhook-service
  labels:
    authorization.t-caas.telekom.com/component: webhook
  {{- include "auth-operator.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    control-plane: webhook-server
    {{- include "auth-operator.selectorLabels" . | nindent 4 }}
  ports:
    - port: {{ .Values.webhookServer.service.port }}
      protocol: {{ .Values.webhookServer.service.protocol }}
      targetPort: webhook-server

