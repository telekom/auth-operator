---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "auth-operator.fullname" . }}-webhook-server
  labels:
    control-plane: webhook-server
  {{- include "auth-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.webhookServer.replicas }}
  selector:
    matchLabels:
      control-plane: webhook-server
    {{- include "auth-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        control-plane: webhook-server
      {{- include "auth-operator.selectorLabels" . | nindent 8 }}
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      containers:
      - args: 
        - webhook
        - --health-probe-bind-address=:8081
        - --port=9443
        - --namespace={{ .Release.Namespace }}
        - --certs-dir=/tmp/k8s-webhook-server/serving-certs
        - --service-name={{ include "auth-operator.fullname" . }}-webhook-service
        - --certs-secret-name={{ include "auth-operator.fullname" . }}-webhook-certs
        - --namespace-mutating-webhook-configuration-name={{ include "auth-operator.fullname" . }}namespace-mutating-webhook-configuration
        - --bind-definition-validating-webhook-configuration-name={{ include "auth-operator.fullname" . }}-binder-validating-webhook-configuration
        - --namespace-validating-webhook-configuration-name={{ include "auth-operator.fullname" . }}namespace-validating-webhook-configuration
        command:
        - /authn-authz-operator
        image: {{ .Values.webhookServer.webhook.image.repository }}:{{ .Values.webhookServer.webhook.image.tag | default .Chart.AppVersion }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: webhook
        ports:
        - containerPort: 8081
          name: health-probe
          protocol: TCP
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {{- toYaml .Values.webhookServer.webhook.resources | nindent 10 }}
        securityContext: {{- toYaml .Values.webhookServer.webhook.containerSecurityContext | nindent 10 }}
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      imagePullSecrets: {{ .Values.imagePullSecrets | default list | toJson }}
      securityContext: {{- toYaml .Values.webhookServer.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ include "auth-operator.fullname" . }}-webhook-server
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: {{ include "auth-operator.fullname" . }}-webhook-certs
