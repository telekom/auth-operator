apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "auth-operator.fullname" . }}-webhook-server
  labels:
    control-plane: webhook-server
  {{- include "auth-operator.labels" . | nindent 4 }}
spec:
  {{- if and .Values.webhookServer.podDisruptionBudget.minAvailable .Values.webhookServer.podDisruptionBudget.maxUnavailable }}
  {{- fail "podDisruptionBudget.minAvailable and podDisruptionBudget.maxUnavailable are mutually exclusive" }}
  {{- else if .Values.webhookServer.podDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.webhookServer.podDisruptionBudget.minAvailable }}
  {{- else if .Values.webhookServer.podDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ .Values.webhookServer.podDisruptionBudget.maxUnavailable }}
  {{- else }}
  minAvailable: 1
  {{- end }}
  selector:
    matchLabels:
      control-plane: webhook-server
    {{- include "auth-operator.selectorLabels" . | nindent 6 }}
{{- end }}
