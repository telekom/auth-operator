{{- $name := printf "%s" ( include "authn-authz-operator.fullname" . ) }}
{{- $namespacedName := printf "%s.%s" ( include "authn-authz-operator.fullname" . ) .Release.Namespace }}
{{- $cn := printf "oidc-%s-webhook.%s.svc" ( include "authn-authz-operator.fullname" . ) .Release.Namespace }}
{{- $ca := genCA "authn-authz-webhook-ca" 3650 -}}
{{- $cert := genSignedCert $cn nil (list $name $namespacedName $cn ) 3650 $ca -}}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: oidc-{{ template "authn-authz-operator.fullname" . }}-validating-webhook
  labels:
{{ include "authn-authz-operator.labels.oidc" . | indent 4 }}
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    caBundle: {{ b64enc $ca.Cert }}
    service:
      name: oidc-{{ template "authn-authz-operator.fullname" . }}-webhook
      namespace: {{ .Release.Namespace }}
      path: /validate-authentication-t-caas-telekom-com-v1alpha1-authprovider
      port: 443
  failurePolicy: Fail
  matchPolicy: Equivalent
  name: validating.webhook.authn-authz.t-caas.telekom.de
  namespaceSelector: {}
  objectSelector: {}
  rules:
  - apiGroups:
    - authentication.t-caas.telekom.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - authproviders
    scope: '*'
  sideEffects: None
  timeoutSeconds: 10
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: oidc-{{ template "authn-authz-operator.fullname" . }}-mutating-webhook
  labels:
{{ include "authn-authz-operator.labels.oidc" . | indent 4 }}
webhooks:
- admissionReviewVersions:
  - v1 
  clientConfig:
    caBundle: {{ b64enc $ca.Cert }}
    service:
      name: oidc-{{ template "authn-authz-operator.fullname" . }}-webhook
      namespace: {{ .Release.Namespace }}
      path: /mutate-authentication-t-caas-telekom-com-v1alpha1-authprovider
      port: 443
  failurePolicy: Fail 
  matchPolicy: Equivalent
  name: mutating.webhook.authn-authz.t-caas.telekom.de
  rules:
  - apiGroups:
    - authentication.t-caas.telekom.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    resources:
    - authproviders
    scope: '*'
  sideEffects: None
  timeoutSeconds: 10
---
apiVersion: v1
kind: Secret
metadata:
  name: oidc-{{ template "authn-authz-operator.fullname" . }}-webhook-cert
  labels:
{{ include "authn-authz-operator.labels.oidc" . | indent 4 }}
type: Opaque
data:
  tls.crt: {{ b64enc $cert.Cert }}
  tls.key: {{ b64enc $cert.Key }}
