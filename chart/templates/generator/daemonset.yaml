apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: generator-{{ template "authn-authz-operator.fullname" . }}
  labels:
{{ include "authn-authz-operator.labels.generator" . | indent 4 }}
{{- if .Values.generator.annotations }}
  annotations:
{{ toYaml .Values.generator.annotations | indent 4 }}
{{- end }}
spec:
  selector:
    matchLabels:
{{ include "authn-authz-operator.labels.generator" . | indent 6 }}
  template:
    metadata:
      labels:
{{ include "authn-authz-operator.labels.generator" . | indent 8 }}
      {{- if .Values.generator.annotations }}
      annotations:
{{ toYaml .Values.generator.annotations | indent 8 }}
      {{- end }}
    spec:
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: generator-{{ template "authn-authz-operator.fullname" . }}-webhook-cert
      affinity:
{{- toYaml .Values.global.affinity | nindent 8 }}
      securityContext:
        runAsNonRoot: true
      priorityClassName: {{ .Values.global.priorityClassName }}
      imagePullSecrets:
{{- toYaml .Values.global.imagePullSecrets | nindent 8 }}
      {{- if .Values.global.serviceAccount.create }}
      serviceAccount: generator-{{ template "authn-authz-operator.serviceAccountName" .}}
      {{- end }}
      tolerations:
{{ toYaml .Values.global.tolerations | indent 6 }}
      containers:
      - name: generator
        command:
        - /manager
        args:
          - --leader-elect
          - --health-probe-bind-address=:8081
          - --metrics-bind-address=:8080
          - --webhook-bind-port=9443
          - --function=generator 
        image: {{ include "caas-image-template" .Values.global.image }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        resources:
{{ toYaml .Values.generator.resources | indent 12 }}
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - mountPath: /webhook-server/cert
          name: cert
          readOnly: true
        ports:
          - name: health-probe
            containerPort: 8081
            protocol: TCP 
          - name: metrics 
            containerPort: 8080 
            protocol: TCP
          - name: webhook-server
            containerPort: 9443
            protocol: TCP
