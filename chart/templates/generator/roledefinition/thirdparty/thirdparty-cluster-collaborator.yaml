{{- $thirdPartyGlobal := default "false" $.Values.global.thirdPartyGlobal }}
{{- $thirdPartyCluster := $.Values.global.thirdPartyCluster | default "" }}
{{- $thirdParties := list }}
{{- $thirdParty := $thirdPartyGlobal }}
  {{- $globalThirdParties := default (list) $.Values.global.thirdParties }}
  {{- $thirdParties = concat $thirdParties $globalThirdParties }}
{{- if ne $thirdPartyCluster "" }}
  {{- $thirdParty = $thirdPartyCluster }}
    {{- $clusterThirdParties := default (list) $.Values.global.cluster.thirdParties }}
    {{- $thirdParties = concat $thirdParties $clusterThirdParties }}
{{- end }}
{{- if eq $thirdParty "true" }}
{{- if gt (len $thirdParties) 0 }}
{{- range $item := $thirdParties }}
---
apiVersion: authorization.t-caas.telekom.com/v1alpha1
kind: RoleDefinition
metadata:
  name: rd-thirdparty-{{ $item }}-cluster-collaborator
spec:
  targetRole: ClusterRole
  targetName: t-caas-thirdparty-{{ $item }}-cluster-collaborator
  scopeNamespaced: false 
  restrictedApis:
    - name: authentication.t-caas.telekom.com
      versions:
        - groupVersion: authentication.t-caas.telekom.com/v1alpha1
          version: v1alpha1
    - name: authorization.t-caas.telekom.com
      versions:
        - groupVersion: authorization.t-caas.telekom.com/v1alpha1
          version: v1alpha1
    - name: cert-manager.io
      versions:
        - groupVersion: cert-manager.io/v1
          version: v1
    - name: crd.projectcalico.org 
      versions:
        - groupVersion: crd.projectcalico.org/v1 
          version: v1
    - name: node.k8s.io
      versions:
        - groupVersion: node.k8s.io/v1
          version: v1
    - name: trident.netapp.io
      versions:
        - groupVersion: trident.netapp.io/v1 
          version: v1
  restrictedResources:
    - name: nodes
      singularName: node 
      namespaced: false 
      group: "" 
      kind: Node 
      verbs:
        - all
    - name: nodes/proxy
      singularName: node
      namespaced: false 
      group: "" 
      kind: Node 
      verbs:
        - all
  restrictedVerbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - watch
  - bind
  - escalate
  - impersonate
{{- end }}
{{- end }}
{{- end }}
