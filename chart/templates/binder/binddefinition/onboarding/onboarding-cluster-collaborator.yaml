{{- $onboardingGlobal := default "false" $.Values.global.onboardingGlobal }}
{{- $onboardingCluster := $.Values.global.onboardingCluster | default "" }}
{{- $onboarding := $onboardingGlobal }}
{{- if ne $onboardingCluster "" }}
  {{- $onboarding = $onboardingCluster }}
{{- end }}
{{- if eq $onboarding "true" }}
{{- range $index, $authBackend := .Values.global.cluster.authBackends }}
---
apiVersion: authorization.t-caas.telekom.com/v1alpha1
kind: BindDefinition
metadata:
  name: {{ $authBackend.name }}-bd-onboarding-cluster-collaborator
spec:
  targetName: {{ $authBackend.name }}-bd-onboarding-cl-collaborator
  subjects:
    - apiGroup: rbac.authorization.k8s.io
      kind: Group 
      name: {{ regexReplaceAll "[-_]" (printf "oidc:%sonboarding_cluster_collaborator" $authBackend.oidcGroupNamePrefix) $authBackend.oidcGroupNameDelimiter }}
    - apiGroup: rbac.authorization.k8s.io
      kind: Group 
      name: {{ regexReplaceAll "[-_]" (printf "oidc:%sonboarding_cluster_poweruser" $authBackend.oidcGroupNamePrefix) $authBackend.oidcGroupNameDelimiter }}
    - kind: ServiceAccount
      namespace: kube-system
      name: m2m-sa-t-caas-onboarding
  clusterRoleBindings:
    clusterRoleRefs:
    - apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole 
      name: t-caas-onboarding-cluster-collaborator
{{- end }}
{{- end }}
