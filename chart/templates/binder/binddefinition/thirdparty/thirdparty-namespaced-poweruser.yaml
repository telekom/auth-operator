{{- $thirdPartyGlobal := default "false" $.Values.global.thirdPartyGlobal }}
{{- $thirdPartyCluster := $.Values.global.thirdPartyCluster | default "" }}
{{- $thirdParties := list }}
{{- $thirdParty := $thirdPartyGlobal }}
  {{- $globalThirdParties := default (list) $.Values.global.thirdParties }}
  {{- $thirdParties = concat $thirdParties $globalThirdParties }}
{{- if ne $thirdPartyCluster "" }}
  {{- $thirdParty = $thirdPartyCluster }}
    {{- $clusterThirdParties := default (list) $.Values.global.cluster.thirdParties }}
    {{- $thirdParties = concat $thirdParties $clusterThirdParties }}
{{- end }}
{{- $enforceAutomationGlobal := default "false" $.Values.global.enforceAutomationGlobal }}
{{- $enforceAutomationCluster := $.Values.global.enforceAutomationCluster | default "" }}
{{- $enforceAutomation := $enforceAutomationGlobal }}
{{- if ne $enforceAutomationCluster "" }}
  {{- $enforceAutomation = $enforceAutomationCluster }}
{{- end }}
{{- if eq $thirdParty "true" }}
{{- range $index, $authBackend := .Values.global.cluster.authBackends }}
{{- if gt (len $thirdParties) 0 }}
{{- range $item := $thirdParties }}
{{- $thirdPartiesNotItem := list }}
{{- range $i, $otherItem := $thirdParties }}
  {{- if ne $otherItem $item }}
    {{- $thirdPartiesNotItem = append $thirdPartiesNotItem $otherItem }}
  {{- end }}
{{- end }}
---
apiVersion: authorization.t-caas.telekom.com/v1alpha1
kind: BindDefinition
metadata:
  name: {{ $authBackend.name }}-bd-thirdparty-{{ $item }}-namespaced-poweruser
spec:
  targetName: {{ $authBackend.name }}-bd-thirdparty-{{ $item }}-ns-poweruser
  subjects:
    {{- if eq $enforceAutomation "false" }}
    - apiGroup: rbac.authorization.k8s.io
      kind: Group 
      name: {{ regexReplaceAll "[-_]" (printf "oidc:%sthirdparty_%s_namespaced_poweruser" $authBackend.oidcGroupNamePrefix $item) $authBackend.oidcGroupNameDelimiter }}
    - apiGroup: rbac.authorization.k8s.io
      kind: Group 
      name: {{ regexReplaceAll "[-_]" (printf "oidc:%sthirdparty_%s_cluster_collaborator" $authBackend.oidcGroupNamePrefix $item) $authBackend.oidcGroupNameDelimiter }}
    - apiGroup: rbac.authorization.k8s.io
      kind: Group 
      name: {{ regexReplaceAll "[-_]" (printf "oidc:%sthirdparty_%s_cluster_poweruser" $authBackend.oidcGroupNamePrefix $item) $authBackend.oidcGroupNameDelimiter }}
    - apiGroup: rbac.authorization.k8s.io
      kind: Group 
      name: {{ regexReplaceAll "[-_]" (printf "oidc:%sthirdparty_%s_%s_namespaced_poweruser" $authBackend.oidcGroupNamePrefix $item $.Values.global.cluster.environment) $authBackend.oidcGroupNameDelimiter }}
    - apiGroup: rbac.authorization.k8s.io
      kind: Group 
      name: {{ regexReplaceAll "[-_]" (printf "oidc:%sthirdparty_%s_%s_cluster_collaborator" $authBackend.oidcGroupNamePrefix $item $.Values.global.cluster.environment) $authBackend.oidcGroupNameDelimiter }}
    - apiGroup: rbac.authorization.k8s.io
      kind: Group 
      name: {{ regexReplaceAll "[-_]" (printf "oidc:%sthirdparty_%s_%s_cluster_poweruser" $authBackend.oidcGroupNamePrefix $item $.Values.global.cluster.environment) $authBackend.oidcGroupNameDelimiter }}
    {{- else }}
    - apiGroup: rbac.authorization.k8s.io
      kind: Group 
      name: {{ regexReplaceAll "[-_]" (printf "oidc:%sthirdparty_%s_m2m_namespaced_poweruser" $authBackend.oidcGroupNamePrefix $item) $authBackend.oidcGroupNameDelimiter }}
    - apiGroup: rbac.authorization.k8s.io
      kind: Group 
      name: {{ regexReplaceAll "[-_]" (printf "oidc:%sthirdparty_%s_m2m_cluster_collaborator" $authBackend.oidcGroupNamePrefix $item) $authBackend.oidcGroupNameDelimiter }}
    - apiGroup: rbac.authorization.k8s.io
      kind: Group 
      name: {{ regexReplaceAll "[-_]" (printf "oidc:%sthirdparty_%s_m2m_cluster_poweruser" $authBackend.oidcGroupNamePrefix $item) $authBackend.oidcGroupNameDelimiter }}
    - apiGroup: rbac.authorization.k8s.io
      kind: Group 
      name: {{ regexReplaceAll "[-_]" (printf "oidc:%sthirdparty_%s_%s_m2m_namespaced_poweruser" $authBackend.oidcGroupNamePrefix $item $.Values.global.cluster.environment) $authBackend.oidcGroupNameDelimiter }}
    - apiGroup: rbac.authorization.k8s.io
      kind: Group 
      name: {{ regexReplaceAll "[-_]" (printf "oidc:%sthirdparty_%s_%s_m2m_cluster_collaborator" $authBackend.oidcGroupNamePrefix $item $.Values.global.cluster.environment) $authBackend.oidcGroupNameDelimiter }}
    - apiGroup: rbac.authorization.k8s.io
      kind: Group 
      name: {{ regexReplaceAll "[-_]" (printf "oidc:%sthirdparty_%s_%s_m2m_cluster_poweruser" $authBackend.oidcGroupNamePrefix $item $.Values.global.cluster.environment) $authBackend.oidcGroupNameDelimiter }}
    {{- end }}
    - kind: ServiceAccount
      namespace: kube-system
      name: m2m-sa-t-caas-thirdparty-{{ $item }}
  roleBindings:
    clusterRoleRefs:
    - apiGroup: rbac.authorization.k8s.io
      kind: ClusterRole 
      name: t-caas-thirdparty-{{ $item }}-namespaced-poweruser
    namespaceSelector:
    - matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: NotIn
        values:
          - kube-system
          - kube-public
          - kube-node-lease
      - key: t-caas.telekom.com/owner
        operator: In
        values:
          - thirdparty
      - key: t-caas.telekom.com/thirdparty
        operator: In
        values:
          - {{ $item }}
      - key: t-caas.telekom.com/owner
        operator: NotIn 
        values:
          - tenant 
          - platform
      - key: t-caas.telekom.com/tenant
        operator: NotIn 
        values:
          - {{ $.Values.global.cluster.tenant }}
      {{- if gt (len $thirdPartiesNotItem) 0 }}
      - key: t-caas.telekom.com/thirdparty
        operator: NotIn
        values: {{ $thirdPartiesNotItem | toYaml | nindent 12 }}
      {{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
