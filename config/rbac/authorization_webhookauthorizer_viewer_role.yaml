# permissions for end users to view webhookauthorizers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: authn-authz-operator
    app.kubernetes.io/managed-by: kustomize
  name: authorization-webhookauthorizer-viewer-role
rules:
- apiGroups:
  - authorization.t-caas.telekom.com
  resources:
  - webhookauthorizers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - authorization.t-caas.telekom.com
  resources:
  - webhookauthorizers/status
  verbs:
  - get
