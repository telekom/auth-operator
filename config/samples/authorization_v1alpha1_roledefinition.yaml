metadata:
  name: rd-minimal-viewer
  labels:
    app.kubernetes.io/name: auth-operator
    app.kubernetes.io/managed-by: kustomize
    t-caas.telekom.com/privilege-level: viewer
    t-caas.telekom.com/scope: cluster
