apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Production overlay
# - Standard logging (verbosity level 2)
# - Optimized resource limits
# - Multiple replicas for HA

namespace: auth-operator-system
namePrefix: auth-operator-

resources:
- ../../base

# Image configuration - override with IMG env var via kustomize edit
images:
- name: controller
  newName: auth-operator
  newTag: latest

# Patches for production configuration
patches:
# Production settings for controller-manager
- target:
    kind: Deployment
    name: controller-manager
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 2
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "1000m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "512Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "100m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "128Mi"

# Production settings for webhook-server
- target:
    kind: Deployment
    name: webhook-server
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 2
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/cpu
      value: "500m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/limits/memory
      value: "256Mi"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: "50m"
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/memory
      value: "64Mi"
