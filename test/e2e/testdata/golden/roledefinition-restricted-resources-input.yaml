# Golden test input: RoleDefinition with restrictedResources
# This RoleDefinition excludes specific resources from the generated Role
apiVersion: authorization.t-caas.telekom.com/v1alpha1
kind: RoleDefinition
metadata:
  name: golden-restricted-resources
spec:
  targetRole: Role
  targetName: golden-restricted-resources-role
  targetNamespace: auth-operator-golden-test
  scopeNamespaced: true
  restrictedVerbs:
    - delete
  # Exclude these specific resources
  # Note: metav1.APIResource requires name, kind, namespaced, singularName, verbs fields
  restrictedResources:
    - name: secrets
      kind: Secret
      namespaced: true
      singularName: secret
      group: ""
      verbs:
        - get
        - list
        - create
        - update
        - delete
        - watch
    - name: configmaps
      kind: ConfigMap
      namespaced: true
      singularName: configmap
      group: ""
      verbs:
        - get
        - list
        - create
        - update
        - delete
        - watch
    - name: serviceaccounts
      kind: ServiceAccount
      namespaced: true
      singularName: serviceaccount
      group: ""
      verbs:
        - get
        - list
        - create
        - update
        - delete
        - watch
