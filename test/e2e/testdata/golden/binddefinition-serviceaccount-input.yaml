# Golden test input: BindDefinition that auto-creates a ServiceAccount
# This BindDefinition should auto-create the ServiceAccount and bind it
apiVersion: authorization.t-caas.telekom.com/v1alpha1
kind: BindDefinition
metadata:
  name: golden-test-sa-bind
spec:
  targetName: golden-sa-bind
  subjects:
    - kind: ServiceAccount
      name: golden-auto-created-sa
      namespace: "{{NAMESPACE}}"
  clusterRoleBindings:
    clusterRoleRefs:
      - golden-cluster-reader
