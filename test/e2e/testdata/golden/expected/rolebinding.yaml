# Expected RoleBinding generated by BindDefinition with namespace selector
# Name format: {targetName}-{clusterRoleRef}-binding
# This will be created in each namespace matching the selector
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: golden-ns-bind-golden-cluster-reader-binding
  namespace: "{{NAMESPACE}}"
  # Labels and ownerReferences are added by the controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: golden-cluster-reader
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    name: golden-ns-user@example.com
