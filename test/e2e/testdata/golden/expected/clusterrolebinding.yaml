# Expected ClusterRoleBinding generated by BindDefinition
# Name format: {targetName}-{clusterRoleRef}-binding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: golden-bind-golden-cluster-reader-binding
  # Labels and ownerReferences are added by the controller
  # ownerReferences point back to the BindDefinition
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: golden-cluster-reader
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    name: golden-test-user@example.com
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: golden-test-group
