# Expected output: Multiple ClusterRoleBindings from single BindDefinition
# When binding to multiple ClusterRoles, one ClusterRoleBinding is created per role
---
# First ClusterRoleBinding for golden-cluster-reader
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: golden-multi-golden-cluster-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: golden-cluster-reader
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    name: multi-role-user@example.com
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: multi-role-group
---
# Second ClusterRoleBinding for view
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: golden-multi-view-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    name: multi-role-user@example.com
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: multi-role-group
---
# Third ClusterRoleBinding for edit
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: golden-multi-edit-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    name: multi-role-user@example.com
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: multi-role-group
