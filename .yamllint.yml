---
extends: default

rules:
  line-length:
    max: 200
    level: warning
  truthy:
    allowed-values: ['true', 'false', 'on', 'off', 'yes', 'no']
  comments:
    min-spaces-from-content: 1
    # Allow kubebuilder markers like #+kubebuilder:scaffold
    require-starting-space: false
  comments-indentation: disable
  document-start: disable
  indentation:
    spaces: 2
    indent-sequences: consistent
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1

ignore: |
  # Ignore generated files
  chart/auth-operator/crds/
  # Ignore Helm templates (contain Go templating syntax)
  chart/auth-operator/templates/
  # Ignore test output files (generated)
  test/e2e/output/
  # Ignore vendor if present
  vendor/
  # Ignore binaries
  bin/
