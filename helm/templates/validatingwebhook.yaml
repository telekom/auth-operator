{{- $name := printf "%s" ( include "t-caas-rbac-generator.fullname" . ) }}
{{- $namespacedName := printf "%s.%s" ( include "t-caas-rbac-generator.fullname" . ) .Release.Namespace }}
{{- $cn := printf "%s-webhook.%s.svc" ( include "t-caas-rbac-generator.fullname" . ) .Release.Namespace }}
{{- $ca := genCA "authn-authz-webhook-ca" 3650 -}}
{{- $cert := genSignedCert $cn nil (list $name $namespacedName $cn ) 3650 $ca -}}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ template "t-caas-rbac-generator.fullname" . }}-validating-webhook
  labels:
{{ include "t-caas-rbac-generator.labels.standard" . | indent 4 }}
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    caBundle: {{ b64enc $ca.Cert }}
    service:
      name: {{ template "t-caas-rbac-generator.fullname" . }}-webhook
      namespace: {{ .Release.Namespace }}
      path: /validate-authorization-t-caas-telekom-com-v1alpha1-roledefinition
      port: 443
  failurePolicy: Fail
  matchPolicy: Equivalent
  name: webhook.authn-authz.t-caas.telekom.de
  namespaceSelector: {}
  objectSelector: {}
  rules:
  - apiGroups:
    - authorization.t-caas.telekom.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - roledefinitions
    scope: '*'
  sideEffects: None
  timeoutSeconds: 10
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "t-caas-rbac-generator.fullname" . }}-webhook-cert
  labels:
{{ include "t-caas-rbac-generator.labels.standard" . | indent 4 }}
type: Opaque
data:
  tls.crt: {{ b64enc $cert.Cert }}
  tls.key: {{ b64enc $cert.Key }}
