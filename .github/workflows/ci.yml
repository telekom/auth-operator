name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

# Cancel in-progress runs when a new run is triggered for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Load versions from versions.env
        run: |
          # Source versions.env as single source of truth
          grep -v '^#' versions.env | grep -v '^$' >> $GITHUB_ENV

      - name: Setup Go Environment
        uses: ./.github/actions/setup-go-env
        with:
          install-golangci-lint: 'true'
          golangci-lint-version: ${{ env.GOLANGCI_LINT_VERSION }}

      - name: Run golangci-lint
        run: golangci-lint run --timeout 10m

      - name: Run go vet
        run: go vet ./...

      - name: Check go mod tidy
        run: |
          go mod tidy
          if ! git diff --exit-code go.mod go.sum; then
            echo "ERROR: go.mod or go.sum is not tidy. Run 'go mod tidy' and commit changes."
            exit 1
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go Environment
        uses: ./.github/actions/setup-go-env

      - name: Install envtest
        run: |
          go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest
          setup-envtest use 1.34.1 --bin-dir ./bin
          echo "Envtest binaries installed to: $(setup-envtest use 1.34.1 --bin-dir ./bin -p path)"

      - name: Run tests
        run: |
          ENVTEST_PATH="$(setup-envtest use 1.34.1 --bin-dir ./bin -p path)"
          # Convert to absolute path if relative
          if [[ "${ENVTEST_PATH}" != /* ]]; then
            ENVTEST_PATH="${GITHUB_WORKSPACE}/${ENVTEST_PATH}"
          fi
          export KUBEBUILDER_ASSETS="${ENVTEST_PATH}"

          if [ ! -x "${KUBEBUILDER_ASSETS}/etcd" ]; then
            echo "ERROR: envtest binaries not found at ${KUBEBUILDER_ASSETS}"
            ls -la "${KUBEBUILDER_ASSETS}/" 2>/dev/null || echo "Directory does not exist"
            exit 1
          fi

          go test ./... -coverprofile=coverage.out -covermode=atomic
        env:
          CGO_ENABLED: "1"

      - name: Upload coverage
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go Environment
        uses: ./.github/actions/setup-go-env

      - name: Build binary
        run: go build -v -o bin/auth-operator ./main.go

      - name: Build Docker image
        uses: ./.github/actions/build-operator-image
        with:
          image-tag: 'test'

  verify-generated:
    name: Verify Generated Files
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go Environment
        uses: ./.github/actions/setup-go-env

      - name: Generate manifests, code, Helm chart, and docs
        run: |
          make manifests
          make generate
          make helm
          make docs

      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code; then
            echo "ERROR: Generated files are out of date. Run 'make manifests generate helm docs' and commit changes."
            echo ""
            echo "Changed files:"
            git diff --name-only
            exit 1
          fi
          if ! git diff --cached --exit-code; then
            echo "ERROR: There are staged changes after generation."
            exit 1
          fi

  helm-lint:
    name: Helm Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Load versions from versions.env
        run: grep -v '^#' versions.env | grep -v '^$' >> $GITHUB_ENV

      - name: Setup Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Lint Helm chart
        run: helm lint chart/auth-operator --strict

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go Environment
        uses: ./.github/actions/setup-go-env

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@v1.1.4
          govulncheck ./...

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@f3a6ee42055dd5f618fb31d987aae7b94518f043 # v4.32.2
        # This step may fail if org policy restricts security-events write permission
        # We continue on error to avoid blocking the workflow
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-fs-results.sarif'

  verify-image-signature:
    name: Verify Release Image Signature
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Resolve latest tag
        id: tag
        run: |
          git fetch --tags
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || true)
          if [ -z "$TAG" ]; then
            echo "tag_found=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "tag_found=true" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        if: steps.tag.outputs.tag_found == 'true'
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cosign
        if: steps.tag.outputs.tag_found == 'true'
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Verify image signature
        if: steps.tag.outputs.tag_found == 'true'
        run: |
          # Image tags use semver without 'v' prefix (docker/metadata-action strips it)
          IMAGE_VERSION="${TAG#v}"
          IMAGE="ghcr.io/${{ github.repository }}:${IMAGE_VERSION}"
          cosign verify \
            --certificate-identity "https://github.com/${{ github.repository }}/.github/workflows/release.yml@refs/tags/${TAG}" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            "$IMAGE"
        env:
          TAG: ${{ steps.tag.outputs.tag }}

      - name: Verify SBOM attestation
        if: steps.tag.outputs.tag_found == 'true'
        run: |
          IMAGE_VERSION="${TAG#v}"
          IMAGE="ghcr.io/${{ github.repository }}:${IMAGE_VERSION}"
          cosign verify-attestation \
            --type spdxjson \
            --certificate-identity-regexp "https://github.com/${{ github.repository }}/.github/workflows/release.yml@.*" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            "$IMAGE"
        env:
          TAG: ${{ steps.tag.outputs.tag }}
