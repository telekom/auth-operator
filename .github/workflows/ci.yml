name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  GO_VERSION: "1.25"
  GOLANGCI_LINT_VERSION: "v2.8.0"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Go
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@${{ env.GOLANGCI_LINT_VERSION }}

      - name: Run golangci-lint
        run: golangci-lint run --timeout 10m

      - name: Run go vet
        run: go vet ./...

      - name: Check go mod tidy
        run: |
          go mod tidy
          if ! git diff --exit-code go.mod go.sum; then
            echo "ERROR: go.mod or go.sum is not tidy. Run 'go mod tidy' and commit changes."
            exit 1
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Go
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install envtest
        run: |
          go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest
          setup-envtest use 1.34.1 --bin-dir ./bin
          echo "Envtest binaries installed to: $(setup-envtest use 1.34.1 --bin-dir ./bin -p path)"

      - name: Run tests
        run: |
          # Get the path from setup-envtest and ensure it's absolute
          ENVTEST_PATH="$(setup-envtest use 1.34.1 --bin-dir ./bin -p path)"
          echo "DEBUG: setup-envtest returned path: ${ENVTEST_PATH}"
          
          # Convert to absolute path if relative
          if [[ "${ENVTEST_PATH}" != /* ]]; then
            KUBEBUILDER_ASSETS="${GITHUB_WORKSPACE}/${ENVTEST_PATH}"
            echo "DEBUG: Converted relative path to absolute: ${KUBEBUILDER_ASSETS}"
          else
            KUBEBUILDER_ASSETS="${ENVTEST_PATH}"
          fi
          export KUBEBUILDER_ASSETS
          
          echo "DEBUG: KUBEBUILDER_ASSETS=${KUBEBUILDER_ASSETS}"
          echo "DEBUG: Current working directory: $(pwd)"
          echo "DEBUG: GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"
          
          if [ -z "$KUBEBUILDER_ASSETS" ]; then
            echo "ERROR: KUBEBUILDER_ASSETS is empty"
            exit 1
          fi
          
          if [ ! -d "$KUBEBUILDER_ASSETS" ]; then
            echo "ERROR: KUBEBUILDER_ASSETS directory does not exist: ${KUBEBUILDER_ASSETS}"
            exit 1
          fi
          
          echo "DEBUG: Listing KUBEBUILDER_ASSETS directory:"
          ls -la "${KUBEBUILDER_ASSETS}/"
          
          echo "DEBUG: Checking if etcd exists and is executable:"
          if [ -x "${KUBEBUILDER_ASSETS}/etcd" ]; then
            echo "DEBUG: etcd exists and is executable"
          else
            echo "ERROR: etcd not found or not executable at ${KUBEBUILDER_ASSETS}/etcd"
            exit 1
          fi
          
          echo "DEBUG: Running tests..."
          go test ./... -coverprofile=coverage.out -covermode=atomic
        env:
          CGO_ENABLED: "1"

      - name: Upload coverage
        uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Go
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary
        run: go build -v -o bin/auth-operator ./main.go

      - name: Build Docker image
        run: docker build -t auth-operator:test .

  helm-lint:
    name: Helm Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Helm
        uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4.3.0
        with:
          version: v3.17.0

      - name: Lint Helm chart
        run: helm lint chart/auth-operator --strict

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Go
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@v1.1.4
          govulncheck ./...

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@6c175e9c4083a92bbca2f9724c8a5e33bc2d97a5 # v0.31.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        # This step may fail if org policy restricts security-events write permission
        # We continue on error to avoid blocking the workflow
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-fs-results.sarif'

  verify-image-signature:
    name: Verify Release Image Signature
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Resolve latest tag
        id: tag
        run: |
          git fetch --tags
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || true)
          if [ -z "$TAG" ]; then
            echo "tag_found=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "tag_found=true" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        if: steps.tag.outputs.tag_found == 'true'
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cosign
        if: steps.tag.outputs.tag_found == 'true'
        uses: sigstore/cosign-installer@dc72c7d5c4d10cd6bcb8cf6e3fd625a9e5e537da # v3.7.0

      - name: Verify image signature
        if: steps.tag.outputs.tag_found == 'true'
        run: |
          IMAGE="ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.tag }}"
          cosign verify \
            --certificate-identity "https://github.com/${{ github.repository }}/.github/workflows/release.yml@refs/tags/${{ steps.tag.outputs.tag }}" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            "$IMAGE"
