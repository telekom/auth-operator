name: Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [main]

permissions:
  contents: write
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Container Image
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      version: ${{ steps.version.outputs.version }}
      image_tag: ${{ steps.version.outputs.image_tag }}
      chart_version: ${{ steps.version.outputs.chart_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # PR: use pr<number>-<short-sha> format for image tag
            SHORT_SHA=$(echo "${{ github.event.pull_request.head.sha }}" | cut -c1-7)
            VERSION="pr${{ github.event.pull_request.number }}-${SHORT_SHA}"
            IMAGE_TAG="${VERSION}"
            # Helm chart version must be valid semver - use 0.0.0-pr<num>.<sha> format
            CHART_VERSION="0.0.0-pr${{ github.event.pull_request.number }}.${SHORT_SHA}"
          else
            # Release: use tag without 'v' prefix for version
            VERSION="${GITHUB_REF_NAME#v}"
            IMAGE_TAG="${GITHUB_REF_NAME#v}"
            CHART_VERSION="${VERSION}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "chart_version=${CHART_VERSION}" >> $GITHUB_OUTPUT
          echo "Determined version: ${VERSION}"
          echo "Image tag: ${IMAGE_TAG}"
          echo "Chart version: ${CHART_VERSION}"

      - name: Extract Go version from toolchain or go directive
        id: go-version
        run: |
          VERSION=$(grep -E '^toolchain go' go.mod | sed 's/toolchain go//' || true)
          if [ -z "$VERSION" ]; then
            VERSION=$(grep -E '^go [0-9]' go.mod | awk '{print $2}')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
        with:
          go-version: ${{ steps.go-version.outputs.version }}
          cache: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5.7.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # For releases: semver tags
            type=semver,pattern={{version}},enable=${{ github.event_name != 'pull_request' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.event_name != 'pull_request' }}
            type=semver,pattern={{major}},enable=${{ github.event_name != 'pull_request' }}
            # For PRs: pr<number>-<sha>
            type=raw,value=${{ steps.version.outputs.image_tag }},enable=${{ github.event_name == 'pull_request' }}
            # Always add sha
            type=sha

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          # Only push for releases and non-fork PRs (forks don't have package write permission)
          push: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: mode=max
          sbom: true
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            COMMIT=${{ github.sha }}
            REPOSITORY=https://github.com/${{ github.repository }}

      # Release-only steps (SBOM, signing)
      - name: Generate SBOM (SPDX)
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@deef08a0db64bfad603422135db61477b16cef56 # v0.22.1
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: spdx-json
          output-file: sbom.spdx.json
          # Disable built-in upload due to permission issues with the action's artifact handling
          # We upload via gh CLI in a separate step instead
          upload-release-assets: false

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@dc72c7d5c4d10cd6bcb8cf6e3fd625a9e5e537da # v3.7.0

      - name: Sign container image (keyless)
        if: github.event_name != 'pull_request'
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

      - name: Attest SBOM (keyless)
        if: github.event_name != 'pull_request'
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign attest --yes --type spdx --predicate sbom.spdx.json ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

      - name: Upload SBOM to release
        if: github.event_name != 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.ref_name }}" sbom.spdx.json --clobber || echo "Release not found or upload failed - SBOM is still attested via cosign"

  helm-release:
    name: Release Helm Chart
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Load versions from versions.env
        run: grep -v '^#' versions.env | grep -v '^$' >> $GITHUB_ENV

      - name: Setup Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Log in to Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Chart version and image
        run: |
          VERSION="${{ needs.build-and-push.outputs.version }}"
          CHART_VERSION="${{ needs.build-and-push.outputs.chart_version }}"
          IMAGE_TAG="${{ needs.build-and-push.outputs.image_tag }}"
          
          echo "Setting chart version to: ${CHART_VERSION}"
          echo "Setting appVersion to: ${VERSION}"
          echo "Setting image tag to: ${IMAGE_TAG}"
          
          # Update Chart.yaml with version (chart version must be semver)
          sed -i "s/^version:.*/version: ${CHART_VERSION}/" chart/auth-operator/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" chart/auth-operator/Chart.yaml
          
          # Update values.yaml with correct image tag
          sed -i "s/^  tag:.*/  tag: \"${IMAGE_TAG}\"/" chart/auth-operator/values.yaml
          
          echo "Updated Chart.yaml:"
          cat chart/auth-operator/Chart.yaml
          echo ""
          echo "Updated values.yaml image section:"
          grep -A5 "^image:" chart/auth-operator/values.yaml

      - name: Package Helm chart
        run: |
          helm package chart/auth-operator
          echo "Packaged chart:"
          ls -la auth-operator-*.tgz

      - name: Push Helm chart to OCI registry
        run: |
          helm push auth-operator-*.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts
          echo "Pushed chart to: oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/auth-operator:${{ needs.build-and-push.outputs.version }}"
